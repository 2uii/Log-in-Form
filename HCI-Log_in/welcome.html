<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome Page</title>
  <link rel="stylesheet" href="welcome.css">
</head>
<body>
  <div class="welcome-box">
    <h1 id="greeting">Welcome!</h1>
    <p>Weâ€™re glad to have you here ðŸŽ‰</p>
    <button onclick="goBack()">Log out</button>
  </div>

  <script>
    // Get username from query string (from login page redirect)
    const params = new URLSearchParams(window.location.search);
    const user = params.get("user");

    if (user) {
      document.getElementById("greeting").textContent = "Welcome, " + user + "!";
    }

    // Back to login page
    function goBack() {
      window.location.href = "index.html"; // change if your login file has another name
    }
  </script>
</body>
</html>
